<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image and Chart Question Answering</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(to bottom right, #ff7f50, #ff4500);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff7f50;
        }
        h1 {
            text-align: center;
            color: #ff4500;
            font-size: 2.0rem;
            margin-bottom: 1rem;
        }
        h2 {
            text-align: center;
            color: #ff4500;
            font-size: 1.0rem;
            margin-bottom: 2rem;
        }
        .upload-section, .text-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #imageInput {
            display: none;
        }
        .upload-btn {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            width: fit-content;
            text-align: center;
        }
        .upload-btn:hover {
            background-color: #e04000;
        }
        #analyzeBtn {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 1rem auto 0;
            width: fit-content;
            text-align: center;
        }
        #analyzeBtn:hover {
            background-color: #28a428;
        }
        .analyze-section {
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin: 1rem auto;
            display: none;
            border-radius: 5px;
            border: 2px solid #ff7f50;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff7f50;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-top: 1rem;
            display: block;
        }
        #result {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            width: 100%;
            border-top: 2px solid #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è AI Image and Chart Q&A üñºÔ∏è</h1>
        <h2>Ask Questions‚ùì About an Input Image || Chart Using AI</h2>
        <form id="uploadForm">
            <div class="upload-section">
                <label for="imageInput" class="upload-btn">Upload an Image or Chart</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <img id="imagePreview" alt="Image preview" />
            <div class="text-section">
                <textarea id="textInput" placeholder="Type your question/prompt about the input image/chart here..." rows="4"></textarea>
            </div>
            <div class="analyze-section">
                <button type="submit" id="analyzeBtn">Analyze Image and Question</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        Built with ‚ù§Ô∏è using <a href="https://developers.cloudflare.com/workers-ai">Cloudflare Workers AI</a><br><br> <a href="https://github.com/elizabethsiegle/strava-judge-llama-3.2">Check‚úÖ out the code on GitHub</a>
    </footer>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const textInput = document.getElementById('textInput');
        const uploadForm = document.getElementById('uploadForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const imageFile = imageInput.files[0];
            const questionText = textInput.value;
            if (!imageFile) {
                alert('Please select an image file');
                return;
            }
            if (!questionText) {
                alert('Please enter a question');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultDiv.textContent = '';

            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('text', questionText); // Add question text to formData

            let response;
            try {
                response = await fetch('/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                resultDiv.innerHTML = result.response.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^(.*?:)/gm, '<br><br>$1')
                    .replace(/(\d+\. )/g, '<br>$1')
                    .replace(/(\* )/g, '<br>‚Ä¢ ');
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `An error occurred during analysis: ${error.message}`;
                resultDiv.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Image and Question';
            }
        });
    </script>
</body>
</html>
